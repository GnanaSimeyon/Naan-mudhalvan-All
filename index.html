8<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Sales</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }

        nav {
            background: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
        }

        nav a:hover {
            background: #555;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .bike {
            background: white;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .bike a {
            display: block;
            text-decoration: none;
            color: black;
        }

        .bike img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .bike img:hover {
            transform: scale(1.05);
        }

        .bike h3 {
            margin: 10px 0;
        }

        .rating {
            margin: 10px 0;
        }

        .rating span {
            font-size: 24px;
            cursor: pointer;
            color: gray;
        }

        .rating span.active {
            color: gold;
        }
    </style>
</head>
<body>

<header>Bike Sales</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="bike">
        <a href="https://example.com/mountain-bike" target="_blank">
            <img src="Himalayanbike.jpg" alt="Himalayanbike">
            <h3>Mountain Bike</h3>
            <p>Price: $500</p>
        </a>
        <div class="rating" data-bike="0">
            <span onclick="rateBike(0, 1)">★</span>
            <span onclick="rateBike(0, 2)">★</span>
            <span onclick="rateBike(0, 3)">★</span>
            <span onclick="rateBike(0, 4)">★</span>
            <span onclick="rateBike(0, 5)">★</span>
        </div>
    </div>

    <div class="bike">
        <a href="https://example.com/road-bike" target="_blank">
            <img src="Roadbike.jpg" alt="Road Bike">
            <h3>Road Bike</h3>
            <p>Price: $700</p>
        </a>
        <div class="rating" data-bike="1">
            <span onclick="rateBike(1, 1)">★</span>
            <span onclick="rateBike(1, 2)">★</span>
            <span onclick="rateBike(1, 3)">★</span>
            <span onclick="rateBike(1, 4)">★</span>
            <span onclick="rateBike(1, 5)">★</span>
        </div>
    </div>

    <div class="bike">
        <a href="https://example.com/electric-bike" target="_blank">
            <img src="Electricbike.png" alt="Electric Bike">
            <h3>Electric Bike</h3>
            <p>Price: $1200</p>
        </a>
        <div class="rating" data-bike="2">
            <span onclick="rateBike(2, 1)">★</span>
            <span onclick="rateBike(2, 2)">★</span>
            <span onclick="rateBike(2, 3)">★</span>
            <span onclick="rateBike(2, 4)">★</span>
            <span onclick="rateBike(2, 5)">★</span>
        </div>
    </div>
</div>

<script>
    function rateBike(bikeIndex, rating) {
        let ratings = document.querySelectorAll(`.rating[data-bike="${bikeIndex}"] span`);
        ratings.forEach((star, index) => {
            if (index < rating) {
                star.classList.add("active");
            } else {
                star.classList.remove("active");
            }
        });
    }
</script>

</body>
</html>
